<div class="heroPromotion" ng-controller="retailerController" ng-init="init()" style="height:100px;">
	<img id="pleasewait" src="img/PleaseWait.gif" width="200px;">
	<br/>
	
	<div class=""  style="background-image:url(http://akimages.shoplocal.com/dyn_li/50.50.85.0/retailerlogos/{{retailer.PRetailerLogoLocation}});" ></div>
	
	<div class="{{retailer.PromotionTitle}}"></div>
	
	<div class="{{retailer.PromotionStartDateString}} - {{retailer.PromotionEndDateString}}"></div>

	<a href="" class="Show Location">show location</a>
	<div class="hero-controls">
		<div class="prev"  ng-click="goHeroPromoBack()">Prev</div>
		<div class="next" ng-click="goHeroPromoForward()" >Next</div>
	</div>

	<div id="PromotionPageCarouselWrapper" ng-iscroll="wrapper-hero">
	    <div id="scroller">
	        <div ng-repeat="page in pages" style="float:left;">
					<img class="hero-promoImage" src="{{page.ImageLocation}}"/>
	        </div>
	    </div>
	</div>
	
	<div id="noadds" style="display:none;">Sorry no adds available for store</div>

</div>
